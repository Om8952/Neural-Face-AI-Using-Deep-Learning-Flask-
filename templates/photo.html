<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Vision | Photo Analysis</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2021/03/23/09/01/webcam-6116845_1280.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #7b2dff;
            --dark: #0a0a1a;
            --light: #f0f8ff;
            --accent: #ff2d7b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #0a0a1a, #1a1a3a, #0a0a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        /* Main Content */
        .main-content {
            padding: 120px 40px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(0, 247, 255, 0.3); }
            to { text-shadow: 0 0 20px rgba(0, 247, 255, 0.6); }
        }
        
        /* Image Container */
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 247, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container:hover {
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 247, 255, 0.3);
        }
        
        .container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            max-height: 70vh;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--dark);
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 247, 255, 0.5);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        /* Face Detection Boxes */
        .face-box {
            position: absolute;
            border: 3px solid var(--accent);
            border-radius: 5px;
            background: rgba(255, 45, 123, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .face-box:hover {
            background: rgba(255, 45, 123, 0.2);
            z-index: 10;
        }
        
        .face-label {
            background: rgba(10, 10, 26, 0.8);
            color: var(--light);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: center;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .main-content {
                padding: 100px 20px 40px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="/" class="logo">
            <i class="fas fa-brain"></i>
            <span>AI VISION</span>
        </a>
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Home
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="animate__animated animate__fadeInDown">Detecting Age and Gender from Photo</h2>
        
        <div class="container animate__animated animate__fadeIn animate__delay-1s">
            <img src="{{ url_for('upload_file') }}" id="analysisImage" alt="Uploaded image for analysis">
            
            <!-- Face detection boxes will be added here by JavaScript -->
        </div>
    </div>

    <script>
        // This would be replaced with actual face detection data from your backend
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('analysisImage');
            
            // Simulate face detection results (replace with actual data)
            const faceData = [
                { top: 20, left: 25, width: 15, height: 20, age: 32, gender: 'Male' },
                { top: 25, left: 60, width: 14, height: 19, age: 24, gender: 'Female' },
                { top: 30, left: 40, width: 16, height: 21, age: 28, gender: 'Male' }
            ];
            
            // Wait for image to load
            image.onload = function() {
                const imgWidth = image.offsetWidth;
                const imgHeight = image.offsetHeight;
                const container = image.parentElement;
                
                // Create face detection boxes
                faceData.forEach(face => {
                    const box = document.createElement('div');
                    box.className = 'face-box';
                    
                    // Convert percentages to pixels
                    box.style.top = `${(face.top / 100) * imgHeight}px`;
                    box.style.left = `${(face.left / 100) * imgWidth}px`;
                    box.style.width = `${(face.width / 100) * imgWidth}px`;
                    box.style.height = `${(face.height / 100) * imgHeight}px`;
                    
                    // Create label
                    const label = document.createElement('div');
                    label.className = 'face-label';
                    label.textContent = `${face.gender}, ${face.age} yrs`;
                    
                    box.appendChild(label);
                    container.appendChild(box);
                });
            };
            
            // Trigger load event in case image is already loaded
            if (image.complete) image.onload();
        });
    </script>
</body>
</html>
